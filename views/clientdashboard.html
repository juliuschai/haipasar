<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <title>Hai Pasar</title>

  <style>
    .active-navigation {
      background-color: #f5f3f3 !important;
    }

    .cursorgrab {
      cursor: pointer;
    }

    .cursorgrab:hover {
      border-color: rgb(175, 175, 175);
    }
  </style>
</head>

<body style="background-color: #fafafa">
  <%- include('_sidebar_main.html'); -%>

  <div id="bodymain">
  <div class="container-fluid" style=margin-top:20px;>
    <div class="row">

      <div class="col-md-2 mb-3">
        <ul class="list-group">
          <li class="list-group-item bg-success" style="color: white"><b>Dashboard</b></li>
          <li class="list-group-item cursorgrab <% if(modeform=='profile'){%>active-navigation<%}%>" onclick="location.href='/dashboard?mode=profile'">Profile</li>
        <!-- <li class="list-group-item cursorgrab <% if(modeform=='message'){%>active-navigation<%}%>" onclick="location.href='/dashboard?mode=message'">Pesan</li> -->
        <li class="list-group-item cursorgrab <% if(modeform=='transaction'){%>active-navigation<%}%>" onclick="location.href='/dashboard?mode=transaction'">Riwayat Transaksi</li>
      </ul>
    </div>
        
    <div class="col-md-10 mb-4">
      <div id="maincontent"></div>
    </div>
    </div>
  </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="/dialog.js"></script>

  <script src="/modul.js"></script>

  <% if(sessionaccount.status=='false'){ %>
    <script>
      LoginMode();
    </script>
  <% }else{ %>

  <script>
    var mode = '<%=modeform%>';
    if (mode == 'profile') {
      $(" #maincontent").load("/dashboardprofile"); 
    } else if (mode == 'transaction') {
      $("#maincontent").load("/dashboardorder"); 
    } 
  </script>
  <% } %>
</body>

</html>
