<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>Login</title>
  <style>
    .bg {
      background-image: url("http://www.niaga.tv/wp-content/uploads/2016/01/potensi-menggiurkan-memulai-bisnis-sayuran-Niaga.tv_.jpg");
      background-size: 100%;
      width: 100%;
      height: 100%;
      position: fixed;
    }
  </style>


</head>

<body>
  <div class="bg"></div>
  <div
    style="height: 100%;width: 100% ; background-color: greenyellow;position:fixed;background-color:black;opacity:0.2;">
  </div>

  <div class="row justify-content-center" style="padding: 0px;margin: 0px">

    <div class="col-md-4" style="padding-top: 100px">
      <div data-aos="fade-up" class="card" style="margin: auto">
        <div class="card-body">
          <div>
            <h6>Selamat datang di Hai Pasar</h6>
          </div>
          <hr>
          <label>Email</label>
          <input type="email" class="form-control mb-2" id="edtEmail">
          <label>Password</label>
          <input type="password" class="form-control mb-3" id="edtPassword">
          <button class="btn btn-success btn-block" onclick="Login()">Login</button>
          <button class="btn btn-success btn-block" onclick="RegisterMode()">Register</button>
          <button class="btn btn-dark btn-block" onclick="location.href='/';">Lanjutkan Berbelanja</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    function Login() {
      var semail = document.getElementById('edtEmail').value;
      var spassword = document.getElementById('edtPassword').value;

      $.ajax({
        type: "post",
        url: "/login",
        data: { 'email': semail, 'password': spassword },
        success: function (response) {
          if (response == 'true') {
            location.reload();
          } else {
            alertshow(response,null);
          }
        }
      });
    }
  </script>
</body>

</html>
